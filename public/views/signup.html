<div class="container" ng-controller="SignupController">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" placeholder="First Name" ng-model="firstName">
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" placeholder="Last Name" ng-model="lastName">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" placeholder="Username" ng-model="username">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" placeholder="Password" ng-model="password">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" placeholder="Email" ng-model="email">
        </div>
      </div>
      <button class="btn waves-effect waves-light  pink darken-1" type="submit" name="action" ng-click="signup()">Submit
        <i class="mdi-content-send right"></i>
      </button>
    </form>
  </div>
</div>
